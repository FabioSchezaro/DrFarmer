<html>
	<head>
		<title>Graficos</title>
		<script src="https://code.highcharts.com/stock/highstock.js"></script>
		<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
		<script src="https://code.highcharts.com/stock/modules/export-data.js"></script>

		<script src="jquery-3.3.1.min.js"></script>

		<script src="../static/js/cardio/cardio.js"></script>
		<script src="../static/js/oximetria/oximetria.js"></script>
		<script src="../static/js/graficos/graficos.js"></script>

		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/graficos/graficos.css">
		<link rel="stylesheet" type="text/css" href="../static/css/cardio/cardio.css">
		<link rel="stylesheet" type="text/css" href="../static/css/oximetria/oximetria.css">

	</head>
	<body>
		<div id="monitor">
			<div id="cardio" class="row no-gutters">
				<div id="cardioGraph" class="col-12 col-sm-6 col-md-10">
					<div id="container">Este navegador não suporta o gráfico</div>
				</div>
				<div id="cardioNumber" class="col-6 col-sm-2 col-md-2 d-flex align-items-center justify-content-center">
					<div id="bps">{{pulsoCardio}}</div>
				</div>
			</div>
			<div id="oximetria" class="row no-gutters">
				<div id="oximetriaGraph" class="col-12 col-sm-6 col-md-10">
					<div id="container2">Este navegador não suporta o gráfico</div>
				</div>
				<div id="oximetriaNumber" class="col-6 col-sm-2 col-md-2 d-flex align-items-center justify-content-center">
					<div id="bps2">{{pulsoOximetria}}</div>
				</div>
			</div>
		</div>
		<input type="hidden" id="pulsoCardio" value="{{pulsoCardio}}" />
		<input type="hidden" id="pulsoOximetria" value="{{pulsoOximetria}}" />
	</body>
</html>
